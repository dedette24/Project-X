<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Travail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #3498db;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            animation: colorChange 4s infinite alternate;
        }

        p {
            color: #2ecc71;
            text-align: center;
            font-size: 1.5em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes colorChange {
            from {
                color: #3498db;
            }
            to {
                color: #e74c3c;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Notre Travail</h1>
        <p>Bienvenue sur notre page dédiée à notre travail. Explorez et découvrez ce que nous avons réalisé avec passion et engagement.</p>
    </div>
</body>
</html>

</html>
